<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Portfolio Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .metric-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-width: 120px;
        }
        
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .results {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .results h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .result-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .high-impact {
            border-left: 4px solid #dc3545;
        }
        
        .medium-impact {
            border-left: 4px solid #ffc107;
        }
        
        .low-impact {
            border-left: 4px solid #28a745;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Multi-Agent Portfolio Analysis</h1>
            <p>Powered by Grok 4 with Knowledge Evolution</p>
        </div>
        
        <div class="dashboard">
            <div class="metrics" id="metrics">
                <div class="metric-card">
                    <h3>Portfolio Size</h3>
                    <div class="value" id="portfolioSize">-</div>
                </div>
                <div class="metric-card">
                    <h3>High Impact Events</h3>
                    <div class="value" id="highImpactCount">-</div>
                </div>
                <div class="metric-card">
                    <h3>Total Insights</h3>
                    <div class="value" id="totalInsights">-</div>
                </div>
                <div class="metric-card">
                    <h3>Portfolio Risk</h3>
                    <div class="value" id="portfolioRisk">-</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <input type="text" id="tickerInput" placeholder="Enter ticker (e.g., AAPL)" value="AAPL">
                    <button onclick="analyzeTicker()">Analyze Ticker</button>
                </div>
                <div class="control-group">
                    <button onclick="loadDashboard()">Refresh Dashboard</button>
                    <button onclick="analyzePortfolio()">Analyze Portfolio</button>
                </div>
            </div>
            
            <div class="results" id="results">
                <div class="status">
                    <p>Click "Refresh Dashboard" to load portfolio data</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        async function makeRequest(endpoint, data = null) {
            try {
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE}/${endpoint}`, options);
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                return { error: error.message };
            }
        }
        
        async function loadDashboard() {
            showLoading();
            const result = await makeRequest('app', { action: 'dashboard' });
            
            if (result.error) {
                showError(result.error);
                return;
            }
            
            // Update metrics
            const portfolio = result.portfolio_summary;
            document.getElementById('portfolioSize').textContent = portfolio.total_stocks || 0;
            document.getElementById('highImpactCount').textContent = portfolio.high_impact_count || 0;
            document.getElementById('totalInsights').textContent = portfolio.total_insights || 0;
            document.getElementById('portfolioRisk').textContent = result.event_summary?.portfolio_risk || 'LOW';
            
            // Update results
            displayPortfolioData(portfolio);
        }
        
        async function analyzeTicker() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase();
            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }
            
            showLoading();
            const result = await makeRequest('app', { action: 'analyze_ticker', ticker });
            
            if (result.error) {
                showError(result.error);
                return;
            }
            
            displayTickerAnalysis(result);
        }
        
        async function analyzePortfolio() {
            showLoading();
            const result = await makeRequest('main', { action: 'analyze_portfolio' });
            
            if (result.error) {
                showError(result.error);
                return;
            }
            
            displayPortfolioAnalysis(result);
        }
        
        function displayPortfolioData(portfolio) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>Portfolio Overview</h3>';
            
            if (portfolio.portfolio_data && portfolio.portfolio_data.length > 0) {
                portfolio.portfolio_data.forEach(stock => {
                    const impactClass = stock.impact_level.toLowerCase() + '-impact';
                    html += `
                        <div class="result-item ${impactClass}">
                            <strong>${stock.ticker}</strong> - ${stock.impact_level} Impact
                            <br>Volatility: ${stock.volatility.toFixed(4)}
                            <br>Insights: ${stock.insights}
                        </div>
                    `;
                });
            } else {
                html += '<p>No portfolio data available</p>';
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function displayTickerAnalysis(result) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Analysis Results for ${result.stock_data?.ticker || 'Unknown'}</h3>`;
            
            if (result.stock_data && !result.stock_data.error) {
                const stock = result.stock_data;
                const impactClass = stock.high_impact ? 'high-impact' : 'low-impact';
                
                html += `
                    <div class="result-item ${impactClass}">
                        <strong>Stock Data:</strong> ${stock.data}
                        <br><strong>High Impact:</strong> ${stock.high_impact ? 'Yes' : 'No'}
                        ${stock.email_sent ? '<br><strong>Email Alert:</strong> Sent' : ''}
                    </div>
                `;
            }
            
            if (result.impact_level && !result.impact_level.error) {
                const impact = result.impact_level;
                html += `
                    <div class="result-item">
                        <strong>Impact Analysis:</strong> ${impact.message}
                    </div>
                `;
            }
            
            if (result.knowledge_evolution) {
                const evolution = result.knowledge_evolution;
                html += `
                    <div class="result-item">
                        <strong>Knowledge Evolution:</strong>
                        <br>Total Insights: ${evolution.total_insights}
                        <br>Refined Insights: ${evolution.refined_insights}
                        <br>Evolution Rate: ${evolution.evolution_rate.toFixed(1)}%
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function displayPortfolioAnalysis(result) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>Portfolio Analysis Results</h3>';
            
            html += `
                <div class="result-item">
                    <strong>Portfolio Summary:</strong>
                    <br>Portfolio Size: ${result.portfolio_size}
                    <br>Analyzed Stocks: ${result.analyzed_stocks}
                    <br>High Impact Events: ${result.high_impact_count}
                    <br>Portfolio Risk: ${result.portfolio_risk}
                    <br>Analysis Time: ${result.timestamp}
                </div>
            `;
            
            if (result.results && result.results.length > 0) {
                html += '<h4>Individual Stock Results:</h4>';
                result.results.forEach(stock => {
                    const impactClass = stock.high_impact ? 'high-impact' : 'low-impact';
                    html += `
                        <div class="result-item ${impactClass}">
                            <strong>${stock.ticker}</strong>
                            <br>Volatility: ${stock.volatility.toFixed(4)}
                            <br>High Impact: ${stock.high_impact ? 'Yes' : 'No'}
                            ${stock.email_sent ? '<br>Email Alert: Sent' : ''}
                        </div>
                    `;
                });
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = '<div class="loading">Loading...</div>';
        }
        
        function showError(error) {
            document.getElementById('results').innerHTML = `<div class="error">Error: ${error}</div>`;
        }
        
        // Auto-load dashboard on page load
        window.onload = function() {
            loadDashboard();
        };
    </script>
</body>
</html>
